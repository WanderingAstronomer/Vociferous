[project]
name = "chatterbug"
version = "0.0.0"
description = "Local-first ASR with pluggable engines (Whisper Turbo default, Voxtral optional, Parakeet RNNT offline)."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "typer>=0.12.0",
  "pydantic>=2.0.0",
  "structlog>=24.0.0",
  "numpy>=1.26.0",
  "faster-whisper>=1.0.0",
  "silero-vad>=5.0",
  "torch>=2.0.0",
  "nvidia-cudnn-cu12>=9.1.0.70",
  "transformers>=4.54.0",
    "mistral-common[audio]>=1.0.0",
  "accelerate>=0.20.0",
  "nemo_toolkit[asr]>=1.22.0",
  "h5py>=3.10.0",
  "rich>=13.7.0",
  "sounddevice>=0.4.6",
  "pyperclip>=1.8.2",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "mypy>=1.10.0"]
gui = ["PySide6>=6.6.0"]
hotkeys = ["keyboard>=0.13.5"]
polish = ["llama-cpp-python>=0.3.0", "huggingface_hub>=0.23.0"]

[project.scripts]
chatterbug = "chatterbug.cli.main:main"

[tool.setuptools]
packages = ["chatterbug"]

[tool.mypy]
python_version = "3.11"
strict = true

[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"
